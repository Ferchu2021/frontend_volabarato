<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Test de Conexi√≥n API - VolaBarato</h1>
    
    <div class="test-result info">
        <strong>URL del Backend:</strong> http://localhost:4000/api
    </div>
    
    <button onclick="testConnection()">Probar Conexi√≥n</button>
    
    <div id="results"></div>

    <script>
        async function testConnection() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">üîÑ Probando conexi√≥n...</div>';
            
            const apiUrl = 'http://localhost:4000/api';
            
            try {
                // Test 1: Verificar que el backend responde
                console.log('Test 1: Verificando respuesta del backend...');
                const rootResponse = await fetch(`${apiUrl.replace('/api', '')}`);
                const rootData = await rootResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <strong>‚úÖ Test 1 - Backend responde:</strong>
                        <pre>${JSON.stringify(rootData, null, 2)}</pre>
                    </div>
                `;
                
                // Test 2: Obtener paquetes
                console.log('Test 2: Obteniendo paquetes...');
                const paquetesResponse = await fetch(`${apiUrl}/paquete`);
                
                if (!paquetesResponse.ok) {
                    throw new Error(`HTTP error! status: ${paquetesResponse.status}`);
                }
                
                const paquetes = await paquetesResponse.json();
                
                resultsDiv.innerHTML += `
                    <div class="test-result success">
                        <strong>‚úÖ Test 2 - Paquetes obtenidos:</strong>
                        <p>Total de paquetes: <strong>${paquetes.length}</strong></p>
                        <details>
                            <summary>Ver primeros 3 paquetes</summary>
                            <pre>${JSON.stringify(paquetes.slice(0, 3), null, 2)}</pre>
                        </details>
                    </div>
                `;
                
                // Test 3: Verificar CORS
                console.log('Test 3: Verificando CORS...');
                const corsHeaders = paquetesResponse.headers.get('Access-Control-Allow-Origin');
                
                resultsDiv.innerHTML += `
                    <div class="test-result ${corsHeaders ? 'success' : 'error'}">
                        <strong>${corsHeaders ? '‚úÖ' : '‚ö†Ô∏è'} Test 3 - CORS:</strong>
                        <p>Access-Control-Allow-Origin: <strong>${corsHeaders || 'No configurado'}</strong></p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error en la prueba:', error);
                resultsDiv.innerHTML += `
                    <div class="test-result error">
                        <strong>‚ùå Error:</strong>
                        <p>${error.message}</p>
                        <p><strong>Posibles causas:</strong></p>
                        <ul>
                            <li>El backend no est√° corriendo en http://localhost:4000</li>
                            <li>Problema de CORS (Cross-Origin Resource Sharing)</li>
                            <li>Error de red o firewall bloqueando la conexi√≥n</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // Ejecutar autom√°ticamente al cargar
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
